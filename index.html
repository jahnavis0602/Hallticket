
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Ticket Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fce4ec; /* Soft pink background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #ec407a; /* Vibrant pink */
            color: white;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        .logout-btn {
            background-color: #f48fb1; /* Soft pink */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #ec407a; /* Slightly darker pink */
        }


        .container {
            background: #ffffff; /* White card */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            width: 400px;
            margin-top: 20px;
            margin-left: 40px;
            text-align: center;
        }

        input[type="text"], input[type="date"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            margin-right: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background-color: #f48fb1; /* Soft pink */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ec407a; /* Slightly darker pink */
        }

        .instructions {
            font-size: 12px;
            color: #616161;
            margin-top: 10px;
        }

        input[type="file"] {
            padding: 5px; /* Smaller padding for file input */
        }
    </style>
</head>
<body>
    <!-- Add a header at the top -->
    <div class="header">
        Hall Ticket Generator
         <!-- Logout button -->
         <form action="/logout" method="GET">
            <button class="logout-btn" type="submit">Logout</button>
        </form>
    </div>
    <div class="container">
        <form method="POST" enctype="multipart/form-data" action="/add_student">
            <input type="text" name="name" placeholder="Name" required>
            <textarea name="address" placeholder="Address" required></textarea>

            <input type="text" name="usn" placeholder="usn" required>
            
            <input type="text" name="room_no" placeholder="Room Number" required>
            <textarea name="exam_center" placeholder="Exam Center Address" required></textarea>

            
            <!-- Fixed 5 Subjects and Exam Dates -->
            <h3>Subjects and Exam Dates:</h3>
            <div>
                <input type="text" name="subject1" placeholder="Subject 1" required>
                <input type="date" name="date1" required>
                <input type="text" name="timing1" placeholder="Timing" required>

            </div>
            <div>
                <input type="text" name="subject2" placeholder="Subject 2" required>
                <input type="date" name="date2" required>
                <input type="text" name="timing2" placeholder="Timing" required>

            </div>
            <div>
                <input type="text" name="subject3" placeholder="Subject 3" required>
                <input type="date" name="date3" required>
                <input type="text" name="timing3" placeholder="Timing" required>

            </div>
            <div>
                <input type="text" name="subject4" placeholder="Subject 4" required>
                <input type="date" name="date4" required>
                <input type="text" name="timing4" placeholder="Timing" required>

            </div>
            <div>
                <input type="text" name="subject5" placeholder="Subject 5" required>
                <input type="date" name="date5" required>
                <input type="text" name="timing5" placeholder="Timing" required>

            </div>
        
            <!-- Upload student image -->
            <input type="file" name="student_image" accept="image/*" required>
            
            <button type="submit">Generate Hall Ticket</button>
        </form>
        
    </div>
</body>
</html>
